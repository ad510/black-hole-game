<!doctype html>
<html>
  <head>
    <title>Black Holes</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style type="text/css">
body {
  margin: 0px;
  padding: 0px;
  background-color: black;
  color: white;
  font-family: "Arial", "serif";
  font-size: 50px;
}
div.texty {
  position: absolute;
  width: 100%;
  text-align: center;
  z-index: 1;
  background-color: rgba(0, 0, 0, 0.5);
}
    </style>
    <script type="text/javascript" src="js/common.js">
    </script>
    <script type="text/javascript" src="js/game.js">
    </script>
    <script type="text/javascript" src="js/obj.js">
    </script>
    <script type="text/javascript" src="js/obj_prop.js">
    </script>
  </head>
  <body onload="load()" onKeyDown="keyDown(event)" onKeyUp="keyUp(event)">
    <div id="draw" onMouseDown="mouseDown(event)"></div>
    <div id="instruct" class="texty">Use arrow keys to move. Avoid the black holes!</div>
    <div id="gameover" class="texty" style="display: none">
      GAME OVER<br/>
      You survived for <span id="score">&nbsp;</span> seconds<br/>
      <input type="button" value="Play Again" onclick="location.reload()" style="font-size: 25px"/>
    </div>
  </body>
</html>
